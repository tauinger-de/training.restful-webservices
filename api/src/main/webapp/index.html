<html>
<head>
    <title>The jQuery Example</title>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#getButton").click(function (event) {
                $.get('https://stackoverflow.com/questions/10802964', function(json) {
                    $('#get-output').html(json);
                }, "text")
            });
        });
    </script>
</head>

<body>

<div id="load-output" style="background-color:#cc0;padding: 10px 20px">
    (output will be displayed here)
</div>
<div style="padding: 10px 20px">
    <input type="button" id="loadButton" value="Load Data"/>
</div>

<div id="get-output" style="background-color:#0cc;padding: 10px 20px">
    (output will be displayed here)
</div>
<div style="padding: 10px 20px">
    <input type="button" id="getButton" value="GET Data"/>
</div>

</body>
</html>
